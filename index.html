<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <h1></h1>
        <h1 class="Scoreboard">Player One 0 VS 0 Player Two</h1>
    </header>
    <div class="container">
        <a class="0" value="0">
            <div class="grid-piece-0"></div>
        </a>
        <a class="1">

            <div class="gridpiece-1"></div>
        </a>

        <a class="2">
            <div class="grid-piece-2"></div>
        </a>

        <a class="3">
            <div class="grid-piece-3"></div>
        </a>

        <a class="4">
            <div class="grid-piece-4"></div>
        </a>

        <a class="5">
            <div class="grid-piece-5"></div>
        </a>

        <a class="6">
            <div class="grid-piece-6"></div>
        </a>

        <a class="7">
            <div class="grid-piece-7"></div>
        </a>

        <a class="8">
            <div class="grid-piece-8"></div>
        </a>
    </div>
</body>
</html>
